<form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="teacherForm" >

  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Sign Up For Teacher</h3>
  </div>
  <div class="panel-body">



    <div class="form-group">
      <label class="col-sm-2 control-label" for="name"> Name</label>
      <div class="col-sm-8">
        <input id="name" type="text" class="form-control" formControlName="name" required>
      </div>
    </div>


     <div class="form-group">
          <label class="col-sm-2 control-label" for="username">User Name</label>
          <div class="col-sm-8">
            <input id="username" type="text" class="form-control" formControlName="username"required>
          </div>
        </div>


      <div class="form-group">
          <label class="col-sm-2 control-label" for="email">Email</label>
          <div class="col-sm-8">
            <input id="email" type="text" class="form-control" formControlName="email" required>
          </div>
        </div>


        <div class="form-group">
            <label class="col-sm-2 control-label" for="phonenumber">phonenumber</label>
            <div class="col-sm-8">
              <input id="phonenumber" type="text" class="form-control" formControlName="phonenumber" required>
            </div>
          </div>

          <div class="form-group">
              <label class="col-sm-2 control-label" for="location">location</label>
              <div class="col-sm-8">
                <input id="location" type="text" class="form-control" formControlName="location" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-2 control-label" for="password">password</label>
              <div class="col-sm-8">
                <input id="location" type="password" class="form-control" formControlName="password" required>
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label" for="degree"> Degree </label>
                <div class="col-sm-8">
                  <input id="degree" type="text" class="form-control" formControlName="degree" required>
                </div>
              </div>


            <div class="form-group">
                <label class="col-sm-2 control-label" for="exp"> Experiance</label>
                <div class="col-sm-8">
                  <input id="exp" type="text" class="form-control" formControlName="exp" required>
                </div>
              </div>


              <div class="form-group">
                  <label class="col-sm-2 control-label" for="hobbies"> Hobbies</label>
                  <div class="col-sm-8">
                    <input id="hobbies" type="text" class="form-control" formControlName="hobbies" required>
                  </div>
                </div>


                <div class="form-group">
                  <label class="col-sm-2 control-label" for="img">Image</label>
                  <div class="col-sm-8">
                    <input id="img" type="text" class="form-control" formControlName="img" required>
                  </div>
                </div>




                  <div class="form-group">
                      <label class="col-sm-2 control-label" for="faculty"> faculty</label>
                      <div class="col-sm-8">
                        <input id="faculty" type="text" class="form-control" formControlName="faculty" required>
                      </div>
                    </div>
  </div>
  </div>

  <div class="panel-footer">
      <div class="btn-toolbar" >
      <button   class="btn btn-primary" type="submit">Sign Up</button>

      </div>
      </div>

  </form>
