 <div class="panel panel-primary" >
    <div class="panel-heading" >
      <h3 class="panel-title">{{teacher.name}}</h3>
    </div>
    <div class="panel-body">
      <div class="col-xs-10">
        <div class="row vertical-align">

          <div class="col-xs-8">

            <div class="row">
              <div class="col-xs-6">
                Degree
              </div>
              <div class="col-xs-6">
                : {{teacher.degree}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Experiance
              </div>
              <div class="col-xs-6">
                : {{teacher.exp}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                hobbies
              </div>
              <div class="col-xs-6">
                : {{teacher.hobbies}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                faculty
              </div>
              <div class="col-xs-6">
                : {{teacher.faculty}}
              </div>
            </div>
            <div class="row">
              <div class="col-xs-6">
                Email
              </div>
              <div class="col-xs-6">
                : {{teacher.email}}
              </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                  PhoneNumber
                </div>
                <div class="col-xs-6">
                  : {{teacher.phonenumber}}
                </div>
              </div>
</div>
</div>
</div>
</div>
</div>
