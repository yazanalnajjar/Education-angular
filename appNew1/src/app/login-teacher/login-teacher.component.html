<form class="form-horizontal" (ngSubmit)="onSubmit()" [formGroup]="teacherForm" >


  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Login For Teacher</h3>
    </div>
    <div class="panel-body">

        <div class="form-group">
            <label class="col-sm-2 control-label" for="username">username</label>
            <div class="col-sm-8">
              <input id="username" type="text" class="form-control" formControlName="username">
            </div>
          </div>


       <div class="form-group">
            <label class="col-sm-2 control-label" for="password">password</label>
            <div class="col-sm-8">
              <input id="password" type="password" class="form-control" formControlName="password">
            </div>

          </div>
          <div class="panel-footer">
            <div class="btn-toolbar" >
              <button class="btn btn-primary" type="submit" > Save </button>
              <button [routerLink]="['/signup']" class="btn btn-primary">Register</button>

              </div>
              </div>

    </div>
  </div>




</form>
